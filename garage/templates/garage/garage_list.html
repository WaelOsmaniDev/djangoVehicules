{% extends "garage/home_v3.html" %}
{% load staticfiles %}
{% block content %}
<h2>Liste des garages <a href="{%  url 'garage:garage-create' %}" class="btn btn-success active" role="button" aria-pressed="true">Ajouter</a></h2>
<table class="table table-striped table-bordered" cellspacing="0">
    <thead>
        <tr><th>Nom</th>
            <th>Adresse</th>
            <th>Téléphone</th>
        </tr>
    </thead>
    <tbody>
{% for grg in object_list %}

    <tr><td><a href="{%  url 'garage:garage-detail' grg.pk %}">{{ grg.nom }}</a></td><td>{{ grg.adresse }}</td><td>{{ grg.telephone }}</td></tr>
{% empty %}
<tr><td colspan="3">Aucun garage pour le moment</td></tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
