{% extends "garage/home_v3.html" %}
{% block content %}
    <h1>Modification du garage</h1>
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table class="table table-striped">
    {{form.as_table}}
    <tr>
        <td colspan=2>
            <button class="btn btn-primary" type="submit"/>Modifier</button>
            <a href="{% url 'garage:garage-delete' garage.pk %}" class="btn btn-danger" role="button">Supprimer</a>
        </td>
    </tr>
    </table>
</form>
{% endblock %}
