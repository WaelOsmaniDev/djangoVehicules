{% extends "garage/home_v3.html" %}
{% block content %}
    <h1>Suppression</h1>
    <form method="post">{% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer le garage '{{ object.nom }}' ?</p>
        <a href="{% url 'garage:garage-detail' object.pk %}" class="btn btn-primary" role="button">Annuler</a>
        <button class="btn btn-danger" type="submit">
        Supprimer</button>
    </form>
{% endblock %}
