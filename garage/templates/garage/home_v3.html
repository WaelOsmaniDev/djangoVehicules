{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Garage</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/fontawesome-all.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Garage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="/">Accueil</a></li>
            <li class="nav-item"><a class="nav-item nav-link" href="#">Véhicules</a></li>
            <li class="nav-item {{ menu_garages }}">
                <a class="nav-link" href="{% url 'garage:garages' %}">Garages</a>
            </li>
        </ul>
        <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Déconnexion</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}
        <p>Bienvenue !</p>
    {% endblock %}
</div>

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
